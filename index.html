<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year 2026 - Magic Experience</title>
<style>
:root {
  --primary:#ffd700;
  --bg1:#0f0c29;
  --bg2:#302b63;
  --bg3:#24243e;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:'Georgia',serif;
  overflow:hidden;
  color:white;
  text-align:center;
  cursor:crosshair;
}
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  transform:scale(0.95);
  transition:1s ease;
}
.screen.active{
  opacity:1;
  transform:scale(1);
}
h1{
  font-size:50px;
  text-shadow:0 0 15px var(--primary);
}
input{
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:2px solid var(--primary);
  margin:10px;
  width:250px;
  text-align:center;
}
button{
  background:var(--primary);
  border:none;
  color:#000;
  font-size:18px;
  padding:12px 25px;
  border-radius:25px;
  cursor:pointer;
  margin-top:15px;
  transition:.3s;
}
button:hover{transform:scale(1.05);}
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:var(--primary);
  border:none;
  cursor:pointer;
  font-size:20px;
}
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:var(--primary);
  animation:explode 1s linear forwards;
}
@keyframes explode{
  to{transform:scale(10);opacity:0;}
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
}
#themeImg{
  width:200px;
  margin-top:20px;
  border-radius:15px;
  box-shadow:0 0 20px var(--primary);
  animation:float 3s ease-in-out infinite alternate;
}
@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-20px);}
}
#miniGame{
  margin-top:20px;
  width:300px;
  height:200px;
  border:2px solid var(--primary);
  border-radius:15px;
  position:relative;
  overflow:hidden;
}
.balloon{
  position:absolute;
  width:30px;
  height:40px;
  background:red;
  border-radius:50%;
  cursor:pointer;
}
.reveal{
  display:inline-block;
  opacity:0;
}
</style>
</head>
<body>

<!-- SCREEN 1: Ask Name & Favorite Thing -->
<div class="screen active" id="s1">
  <h1>âœ¨ Welcome 2026 âœ¨</h1>
  <input type="text" id="name" placeholder="Enter your name"/>
  <input type="text" id="fav" placeholder="Your favorite thing"/>
  <button onclick="startJourney()">ðŸŽ‰ Begin</button>
</div>

<!-- SCREEN 2: Final Greeting & Mini Game -->
<div class="screen" id="s2">
  <h1 id="greet"></h1>
  <p id="wish" style="font-size:22px; max-width:600px; margin:auto; line-height:1.5;"></p>
  <img id="themeImg" src="" alt="Theme Image"/>
  <div id="miniGame"></div>
</div>

<button id="musicBtn" onclick="toggleMusic(event)">ðŸ”Š</button>
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_5ff44f9bb2.mp3" type="audio/mpeg">
</audio>

<script>
// Background stars
const stars=[];
for(let i=0;i<100;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.top=Math.random()*window.innerHeight+"px";
  stars.push({el:s,x:parseFloat(s.style.left),y:parseFloat(s.style.top),speed:Math.random()*0.5+0.1});
  document.body.appendChild(s);
}
function animateStars(){
  stars.forEach(st=>{
    st.y+=st.speed;
    if(st.y>window.innerHeight) st.y=0;
    st.el.style.top=st.y+"px";
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// Fireworks on mouse move
document.body.addEventListener("mousemove",firework);
function firework(e){
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=e.clientX+"px";
  f.style.top=e.clientY+"px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1000);
}

// Music toggle
function toggleMusic(e){
  e.stopPropagation();
  const m=document.getElementById("bgm");
  m.paused?m.play():m.pause();
}

// Journey start
function startJourney(){
  const name=document.getElementById("name").value.trim() || "Friend";
  const fav=document.getElementById("fav").value.trim() || "joy";
  document.getElementById("s1").classList.remove("active");
  const s2=document.getElementById("s2");
  s2.classList.add("active");

  // Animated text reveal
  const greetEl=document.getElementById("greet");
  const wishEl=document.getElementById("wish");
  const greetText=`Happy New Year, ${name}! ðŸŽ†` from Salil;
  const wishText=`May 2026 bring endless fun and happiness in your favorite thing: <b>${fav}</b>! ðŸŽ‰`;

  function animateText(el,text){
    el.innerHTML="";
    for(let i=0;i<text.length;i++){
      const span=document.createElement("span");
      span.className="reveal";
      span.innerHTML=text[i];
      el.appendChild(span);
      setTimeout(()=>{span.style.opacity=1;},i*50);
    }
  }
  animateText(greetEl,greetText);
  animateText(wishEl,wishText);

  // Theme image
  const img=document.getElementById("themeImg");
  img.src="https://cdn.pixabay.com/photo/2017/01/20/00/30/fireworks-1994879_1280.jpg";

  // Mini-game: Click balloons
  const game=document.getElementById("miniGame");
  game.innerHTML="";
  for(let i=0;i<5;i++){
    const b=document.createElement("div");
    b.className="balloon";
    b.style.background=`hsl(${Math.random()*360},80%,60%)`;
    b.style.left=Math.random()*270+"px";
    b.style.top=Math.random()*150+"px";
    b.onclick=function(){this.remove();}
    game.appendChild(b);
  }
}
</script>

</body>
</html>
