<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - From Salil</title>
    <style>
        :root {
            --primary-gold: #ffd700;
            --deep-blue: #0a0a23;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background: #050510;
            color: white;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #setup-screen {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            border: 2px solid var(--primary-gold);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        }

        input {
            display: block; width: 250px; margin: 1.5rem auto;
            padding: 15px; border-radius: 12px; border: none;
            font-size: 1rem;
        }

        button {
            padding: 15px 40px; background: linear-gradient(45deg, #ffd700, #ffa500);
            border: none; border-radius: 30px; font-weight: bold;
            cursor: pointer; font-size: 1.2rem; color: #333;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        #greeting-display {
            position: absolute; width: 100%; top: 30%;
            text-align: center; z-index: 5;
            display: none;
        }

        .salil-signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: var(--primary-gold);
            margin-top: 20px;
            opacity: 0;
            animation: fadeInSignature 3s forwards 1s;
        }

        @keyframes fadeInSignature {
            to { opacity: 1; transform: translateY(-10px); }
        }

        .balloon {
            position: absolute; width: 70px; height: 90px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            cursor: pointer; z-index: 3;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3);
        }

        #score-board {
            position: fixed; top: 20px; right: 20px;
            font-size: 1.5rem; color: var(--primary-gold);
            z-index: 100; display: none; background: rgba(0,0,0,0.5);
            padding: 10px 20px; border-radius: 15px;
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <audio id="popSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>

    <div id="setup-screen">
        <h1 style="color: var(--primary-gold); margin-top:0;">2026 Celebration</h1>
        <p>A special message awaits you...</p>
        <input type="text" id="userName" placeholder="Enter Your Name">
        <input type="text" id="userFavorite" placeholder="Something you love">
        <button onclick="startCelebration()">See My Wish</button>
    </div>

    <div id="greeting-display">
        <h1 id="main-wish" style="font-size: 4.5rem; margin-bottom: 10px; text-shadow: 0 0 20px #fff;"></h1>
        <h3 id="fav-wish" style="color: #eee; font-weight: 300; font-size: 1.8rem;"></h3>
        <div class="salil-signature">â€” Best Wishes from Salil</div>
    </div>

    <div id="score-board">Pop Count: <span id="score">0</span></div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let score = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10 };
                this.alpha = 1;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
            }
            update() {
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.velocity.y += 0.1; this.alpha -= 0.02;
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, `hsl(${Math.random() * 360}, 100%, 60%)`));
            }
        }

        function startCelebration() {
            document.getElementById('bgm').play();
            
            const name = document.getElementById('userName').value || "Guest";
            const fav = document.getElementById('userFavorite').value || "happiness";
            
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('greeting-display').style.display = 'block';
            document.getElementById('score-board').style.display = 'block';
            
            document.getElementById('main-wish').innerText = `Happy New Year, ${name}!`;
            document.getElementById('fav-wish').innerText = `May 2026 be filled with ${fav}!`;

            spawnBalloons();
            animate();
        }

        function spawnBalloons() {
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.background = `hsla(${Math.random() * 360}, 80%, 60%, 0.8)`;
                b.style.left = Math.random() * 90 + 'vw';
                b.style.bottom = '-100px';
                
                let pos = -100;
                let speed = 2 + Math.random() * 2;

                const move = setInterval(() => {
                    pos += speed;
                    b.style.bottom = pos + 'px';
                    if (pos > window.innerHeight + 100) {
                        clearInterval(move); b.remove();
                    }
                }, 20);

                b.onclick = () => {
                    document.getElementById('popSound').currentTime = 0;
                    document.getElementById('popSound').play();
                    score++;
                    document.getElementById('score').innerText = score;
                    const rect = b.getBoundingClientRect();
                    createExplosion(rect.left + 35, rect.top + 45);
                    clearInterval(move); b.remove();
                };

                document.body.appendChild(b);
            }, 1000);
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1);
                else { p.update(); p.draw(); }
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
