<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - From Salil</title>
    <style>
        :root {
            --primary-gold: #ffd700;
            --accent-pink: #ff007f;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #050510;
            color: white;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Setup Screen */
        #setup-screen {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        input {
            display: block; width: 260px; margin: 1.5rem auto;
            padding: 15px; border-radius: 12px; border: none;
            background: rgba(255, 255, 255, 0.9); font-size: 1rem; color: #000;
        }

        button {
            padding: 15px 45px; background: linear-gradient(45deg, #ffd700, #ffa500);
            border: none; border-radius: 30px; font-weight: bold;
            cursor: pointer; font-size: 1.2rem; color: #222;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary-gold); }

        /* Greeting & Signature */
        #greeting-display {
            position: absolute; width: 100%; top: 25%;
            text-align: center; z-index: 5;
            display: none;
        }

        .salil-signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem; color: var(--primary-gold);
            margin-top: 30px; opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Now Playing Widget */
        #music-widget {
            position: fixed; bottom: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 50px;
            display: none;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 100;
        }

        .music-bars { display: flex; align-items: flex-end; gap: 3px; height: 20px; }
        .bar { width: 3px; background: var(--primary-gold); animation: dance 1s infinite; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dance { 
            0%, 100% { height: 5px; } 
            50% { height: 20px; } 
        }

        /* Game Elements */
        #score-board {
            position: fixed; top: 20px; right: 20px;
            font-size: 1.2rem; color: var(--primary-gold);
            z-index: 100; display: none;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 20px;
        }

        .balloon {
            position: absolute; width: 65px; height: 85px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            cursor: pointer; z-index: 3;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <audio id="bgm" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Raising_Frequency/Ketsa_-_04_-_Raising_Frequency.mp3" type="audio/mpeg">
    </audio>

    <audio id="popSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>

    <div id="music-widget">
        <div class="music-bars">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div>
            <div style="font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px;">Now Playing</div>
            <div id="song-name" style="font-size: 0.95rem; font-weight: bold;">Haan Main Galat</div>
            <div style="font-size: 0.75rem; color: var(--primary-gold);">Pritam, Arijit Singh</div>
        </div>
    </div>

    <div id="setup-screen">
        <h1 style="color: var(--primary-gold); margin: 0;">Happy New Year 2026</h1>
        <p style="opacity: 0.8; font-size: 0.9rem;">Turn sound on for the best experience!</p>
        <input type="text" id="userName" placeholder="Your Name">
        <input type="text" id="userFavorite" placeholder="Your Favorite Thing">
        <button onclick="startCelebration()">Start Celebration</button>
    </div>

    <div id="greeting-display">
        <h1 id="main-wish" style="font-size: 4rem; margin-bottom: 0; text-shadow: 0 0 20px rgba(255,255,255,0.3);"></h1>
        <h3 id="fav-wish" style="font-weight: 300; margin-top: 10px; color: #ddd;"></h3>
        <div class="salil-signature">â€” Wishes from Salil</div>
    </div>

    <div id="score-board">Pops: <span id="score">0</span></div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let score = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12 };
                this.alpha = 1;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
            }
            update() {
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.velocity.y += 0.1; this.alpha -= 0.015;
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, `hsl(${Math.random() * 360}, 100%, 65%)`));
            }
        }

        function startCelebration() {
            document.getElementById('bgm').play();
            
            const name = document.getElementById('userName').value || "Friend";
            const fav = document.getElementById('userFavorite').value || "Success";
            
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('greeting-display').style.display = 'block';
            document.getElementById('score-board').style.display = 'block';
            document.getElementById('music-widget').style.display = 'flex';
            
            document.getElementById('main-wish').innerText = `Happy New Year, ${name}!`;
            document.getElementById('fav-wish').innerText = `May 2026 bring you endless ${fav}!`;

            spawnBalloons();
            animate();
            
            // Auto-fireworks
            setInterval(() => {
                createExplosion(Math.random() * canvas.width, Math.random() * canvas.height * 0.4);
            }, 2500);
        }

        function spawnBalloons() {
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.background = `hsla(${Math.random() * 360}, 75%, 60%, 0.85)`;
                b.style.left = Math.random() * 90 + 'vw';
                b.style.bottom = '-100px';
                
                let pos = -100;
                let speed = 2.5 + Math.random() * 2;

                const move = setInterval(() => {
                    pos += speed;
                    b.style.bottom = pos + 'px';
                    b.style.transform = `translateX(${Math.sin(pos/40) * 15}px)`;
                    if (pos > window.innerHeight + 100) { clearInterval(move); b.remove(); }
                }, 20);

                b.onclick = () => {
                    document.getElementById('popSound').currentTime = 0;
                    document.getElementById('popSound').play();
                    score++;
                    document.getElementById('score').innerText = score;
                    const rect = b.getBoundingClientRect();
                    createExplosion(rect.left + 32, rect.top + 42);
                    clearInterval(move); b.remove();
                };
                document.body.appendChild(b);
            }, 1000);
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1);
                else { p.update(); p.draw(); }
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
