<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy 2026 - Salil's Party</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #050510; color: white;
            background-image: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        /* Floating Stars Background */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: twinkle var(--d) linear infinite;
        }
        @keyframes twinkle { 
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* Main Container */
        #main-container {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px; border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center; width: 350px;
        }

        input {
            width: 80%; padding: 12px; margin: 10px 0;
            border-radius: 10px; border: none; font-size: 1rem;
        }

        button {
            padding: 15px 40px; border-radius: 30px; border: none;
            background: #ffd700; color: #000; font-weight: bold;
            cursor: pointer; margin-top: 15px; font-size: 1.1rem;
        }

        /* Hidden elements that appear after click */
        #celebration-area, #music-box { display: none; }

        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem; color: #ffd700; margin-top: 20px;
        }

        #pop-game {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
        }
        .balloon {
            position: absolute; width: 50px; height: 70px;
            border-radius: 50%; cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="setup-box" class="glass-card">
            <h1 style="color: #ffd700;">Happy 2026</h1>
            <p>Ready for Salil's Party?</p>
            <input type="text" id="userName" placeholder="Your Name">
            <input type="text" id="favThing" placeholder="Favorite thing in 2026">
            <button onclick="startParty()">ENTER PARTY</button>
        </div>

        <div id="music-box" class="glass-card" style="margin-top: 20px;">
            <p style="margin-top:0;">Press Play for "Haan Main Galat"</p>
            <iframe id="yt-player" width="300" height="150" 
                src="https://www.youtube.com/embed/aG2PQ8x9F4g?enablejsapi=1" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>

        <div id="celebration-area">
            <h1 id="wish-text" style="font-size: 3.5rem; text-align: center; margin-bottom: 0;"></h1>
            <p id="sub-wish" style="font-size: 1.5rem; text-align: center;"></p>
            <div class="signature" style="text-align: center;">â€” Wishes from Salil</div>
        </div>
    </div>

    <div id="pop-game"></div>

    <script>
        // Create random background stars
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            let size = Math.random() * 3 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
            document.body.appendChild(star);
        }

        function startParty() {
            const name = document.getElementById('userName').value || "Friend";
            const fav = document.getElementById('favThing').value || "Joy";

            document.getElementById('setup-box').style.display = 'none';
            document.getElementById('music-box').style.display = 'block';
            document.getElementById('celebration-area').style.display = 'block';

            document.getElementById('wish-text').innerText = "Happy New Year, " + name + "!";
            document.getElementById('sub-wish').innerText = "Let's rock " + fav + " in 2026!";

            spawnBalloons();
        }

        function spawnBalloons() {
            const game = document.getElementById('pop-game');
            setInterval(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                b.style.left = Math.random() * 90 + 'vw';
                b.style.bottom = '-100px';
                
                let pos = -100;
                const move = setInterval(() => {
                    pos += 3;
                    b.style.bottom = pos + 'px';
                    if (pos > window.innerHeight) { clearInterval(move); b.remove(); }
                }, 20);

                b.onclick = () => {
                    b.style.transform = 'scale(2)';
                    b.style.opacity = '0';
                    setTimeout(() => b.remove(), 100);
                };
                game.appendChild(b);
            }, 1000);
        }
    </script>
</body>
</html>
