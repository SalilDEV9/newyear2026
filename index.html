<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doraemon New Year 2026 - Salil Edition</title>
    <style>
        :root { --gold: #ffd700; --doraemon-blue: #0096d7; --neon-red: #ff3131; }
        
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background: #020111;
            background: linear-gradient(to bottom, #020111 0%, #050b30 100%);
            color: white;
        }

        /* Fireworks Canvas */
        #fw-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Doraemon & Speech Bubble */
        .doraemon-container {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            display: flex; flex-direction: column; align-items: center;
        }
        .speech-bubble {
            background: white; color: black; padding: 10px 15px;
            border-radius: 20px; margin-bottom: 10px; position: relative;
            font-weight: bold; font-size: 0.9rem; border: 2px solid var(--doraemon-blue);
            display: none; animation: popIn 0.5s ease;
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -10px; right: 20px;
            border-width: 10px 10px 0; border-style: solid; border-color: white transparent;
        }
        .doraemon-img { width: 140px; animation: float 3s ease-in-out infinite; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Setup Screen */
        #setup-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 200; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px); padding: 40px; border-radius: 30px;
            border: 3px solid var(--gold); text-align: center; width: 320px;
        }

        input {
            width: 85%; padding: 15px; margin: 10px 0; border-radius: 15px;
            border: none; font-size: 1rem;
        }

        button {
            padding: 15px 40px; border-radius: 30px; border: none;
            background: var(--neon-red); color: white; font-weight: bold;
            cursor: pointer; font-size: 1.1rem; margin-top: 10px;
        }

        /* Bubble Game UI */
        #ui-stats {
            position: fixed; top: 20px; left: 20px; z-index: 150;
            background: rgba(0, 150, 215, 0.4); padding: 10px 25px;
            border-radius: 50px; border: 2px solid white; display: none;
        }

        .bubble {
            position: absolute; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            border: 1px solid rgba(255,255,255,0.4); border-radius: 50%;
            cursor: pointer; z-index: 50; backdrop-filter: blur(2px);
        }

        #wish-area {
            position: absolute; top: 20%; width: 100%; text-align: center;
            display: none; z-index: 10; pointer-events: none;
        }
        
        #music-box {
            position: fixed; bottom: 20px; left: 20px; z-index: 100;
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; display: none;
        }
    </style>
</head>
<body>

<canvas id="fw-canvas"></canvas>

<div id="ui-stats">ðŸ«§ Bubbles Popped: <span id="score">0</span></div>

<div id="music-box">
    <div style="font-size: 0.7rem; margin-bottom:5px;">Now Playing: Haan Main Galat</div>
    <iframe width="250" height="80" src="https://www.youtube.com/embed/aG2PQ8x9F4g" frameborder="0"></iframe>
</div>

<div class="doraemon-container">
    <div class="speech-bubble" id="dora-talk">Happy New Year!</div>
    <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png" class="doraemon-img" alt="Doraemon">
</div>

<div id="setup-box">
    <h2 style="color: var(--gold); margin-top:0;">2026 Time Machine</h2>
    <input type="text" id="uName" placeholder="Enter Name">
    <input type="text" id="uFav" placeholder="Enter Favorite Thing">
    <button onclick="startCelebration()">Let's Go! ðŸš€</button>
</div>

<div id="wish-area">
    <h1 id="mTitle" style="font-size: 3.5rem; margin: 0; text-shadow: 0 0 15px var(--doraemon-blue);"></h1>
    <h2 id="sTitle" style="color: var(--gold); font-weight: normal;"></h2>
    <div style="font-family: 'Brush Script MT', cursive; font-size: 3rem; color: var(--gold);">â€” From Salil</div>
</div>

<script>
    const canvas = document.getElementById('fw-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let score = 0;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    function startCelebration() {
        const name = document.getElementById('uName').value || "Friend";
        const fav = document.getElementById('uFav').value || "Smiles";

        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('ui-stats').style.display = 'block';
        document.getElementById('music-box').style.display = 'block';
        document.getElementById('wish-area').style.display = 'block';
        document.getElementById('dora-talk').style.display = 'block';

        document.getElementById('mTitle').innerText = "Happy New Year, " + name + "!";
        document.getElementById('sTitle').innerText = "Salil hopes your 2026 is full of " + fav + "!";

        setInterval(spawnBubble, 700);
        animate();
        
        // Doraemon change text
        const phrases = ["Great pop!", "2026 is awesome!", "Pop more bubbles!", "Salil says Hi!", "Magic is real!"];
        setInterval(() => {
            document.getElementById('dora-talk').innerText = phrases[Math.floor(Math.random()*phrases.length)];
        }, 4000);
    }

    function spawnBubble() {
        const b = document.createElement('div');
        const size = Math.random() * 50 + 40;
        b.className = 'bubble';
        b.style.width = size + 'px';
        b.style.height = size + 'px';
        b.style.left = Math.random() * 90 + 'vw';
        b.style.bottom = '-100px';
        
        let pos = -100;
        const move = setInterval(() => {
            pos += 2.5;
            b.style.bottom = pos + 'px';
            if(pos > window.innerHeight) { clearInterval(move); b.remove(); }
        }, 20);

        b.onclick = () => {
            score++;
            document.getElementById('score').innerText = score;
            createExplosion(b.offsetLeft + (size/2), window.innerHeight - b.offsetTop - (size/2));
            clearInterval(move);
            b.remove();
        };
        document.body.appendChild(b);
    }

    function createExplosion(x, y) {
        for(let i=0; i<30; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5)*12,
                vy: (Math.random()-0.5)*12,
                a: 1,
                c: `hsl(${Math.random()*360}, 100%, 70%)`
            });
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(2, 1, 17, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            p.vy += 0.15; p.a -= 0.02;
            if(p.a <= 0) particles.splice(i, 1);
            
            ctx.globalAlpha = p.a;
            ctx.fillStyle = p.c;
            ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
